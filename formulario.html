<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>            
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De que lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
           <label for="senioridade">Senioridade</label>
           <select id="senioridade" required>
               <option selected disabled value="">Selecione</option>
               <option>Júnior</option>
               <option>Pleno</option>
               <option>Sênior</option>
           </select> 
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias:</label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label>
                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label>
                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>    
    
</body>
</html>
